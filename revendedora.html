        /* 3 - Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês, mais

        */
        
        var carrosVendido = parseInt(prompt("Quantos carros vendidos: "))
        var salario = parseFloat(prompt("Qual o salario fixo: "))
        var comissao = parseFloat(prompt("Qual o valor da comissão: "))

        function salarioRevendedor (a, b, c){
          var totalVendas = (carrosVendido * comissao) + salario
          var salarioBruto = totalVendas + (totalVendas * 0.05)
          return salarioBruto
        }
        alert(salarioRevendedor(carrosVendido,salario,comissao))



    </script>
